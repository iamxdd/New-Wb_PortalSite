<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>四川智造人才网-密码修改</title>
		<meta name="Keywords" content="四川智造人才网" />
		<meta name="Description" content="四川智造人才网" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common/site.css" />
		<link rel="stylesheet" type="text/css" href="../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/common/layer.css" />
		<link rel="stylesheet" type="text/css" href="../css/modifyPassword.css" />
	</head>

	<body>
		<div class="common-person-title">
			<h3><span>密码修改</span></h3>
		</div>
		<div class="mpd-content rs-boxes">
			<form id="regst1">
				<ul>
					<li>
						<label for="phone"><b>* </b>原密码：</label>
						<input required="required" id="oldpassword" type="password">
						<span class="warning err_phone" id="erroldpassword"></span>
					</li>
					<li>
						<label for="password"><b>* </b>新密码：</label>
						<input required="required" id="newpassword" type="password">
						<span class="warning err_password" id="errnewpassword"></span>
					</li>
					<li>
						<label for="spassword"><b>* </b>确认密码：</label>
						<input required="required" id="surepassword" type="password">
						<span class="warning err_spassword" id="errsurepassword"></span>
					</li>
					<li class="only-text"><button id="step1" type="button">确 定</button></li>
				</ul>
			</form>
		</div>
		<script type="text/javascript" src="../js/common/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/common/base64.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/layer.js"></script>
		<script type="text/javascript" src="../js/common/public.js"></script>
		<script type="text/javascript" src="../js/common/url.js"></script>
		<script type="text/javascript" src="../js/modifyPassword.js"></script>
	</body>

</html>

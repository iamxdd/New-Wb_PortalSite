<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>四川智造人才网-忘记密码</title>
		<meta name="Keywords" content="四川智造人才网" />
		<meta name="Description" content="四川智造人才网" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/common/site.css" />
		<link rel="stylesheet" type="text/css" href="css/common/common.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/register.css" />-->
		<link rel="stylesheet" type="text/css" href="css/forgetPassword.css" />
			<link rel="stylesheet" type="text/css" href="css/common/layer.css" />
	</head>

	<body>

		<div class="contents">
			<div class="login-tops">
				<!-- img -->
				<a href="index.html"><img src="img/logo.png" /></a>
			</div>
			<div class="rs-navs">
				<ul class="clearfix">
					<li class="active">
						<div class="top-line">
							<div class="line-block">
								<span></span>
							</div>
							<div class="line-number">
								1
							</div>
						</div>
						<div class="bot-text">
							设置新密码、发送验证码
						</div>
					</li>
					<li>
						<div class="top-line">
							<div class="line-block">
								<span></span>
							</div>
							<div class="line-number">
								2
							</div>
						</div>
						<div class="bot-text">
							填写手机验证码
						</div>
					</li>
					<li>
						<div class="top-line">
							<div class="line-block">
								<span></span>
							</div>
							<div class="line-number">
								3
							</div>
						</div>
						<div class="bot-text">
							修改成功
						</div>
					</li>
				</ul>
			</div>

			<div class="rs-contents">
				<!--第一步[[-->
				<div class="rs-boxes panel" style="display: block;">
					<form id="regst1">
						<ul>
							<li>
								<label for="phone"><b>* </b>手机号码：</label>
								<input required="required" id="phone" type="text" name="phone" />
								<span class="warning err_phone"></span>
							</li>
							<li>
								<label for="password"><b>* </b>新密码：</label>
								<input required="required" id="password" type="password" />
								<label class="strengthC" id="pwdstrength"><span class="fl">安全程度：</span>
									<p class="pw_gray">弱</p>
									<p class="pw_gray">中</p>
									<p class="pw_gray">强</p>
								</label>
								<span class="warning err_password"></span>

							</li>
							<li>
								<label for="spassword"><b>* </b>确认密码：</label>
								<input required="required" id="repassword" type="password" />
								<span class="warning err_spassword"></span>
							</li>
							<li>
								<label><b>* </b>验证码：</label>
								<input required="required" type="text" class="imgCode" id="certCode" />
								<span class="span_Code" title="点击刷新图形验证码">
				    			<img alt="" id="span_Code">
				    			<span class="warning err_code"></span>
								</span>
							</li>
							<li class="only-text">
								<button id="regester" type="button">发送手机验证码</button>
							</li>
						</ul>
					</form>
				</div>
				<!--]]第一步-->

				<!--第二步[[-->
				<div class="rs-boxes panel two-panel">
					<ul>
						<li>
							<label for="infomaton"><b>* </b>短信验证码：</label>
							<input required="required" id="infomaton" type="text" />
							<span class="warning infomaton_spassword"></span>
						</li>

						<li class="only-text curpoint nopass">
							<input id='rebutton' type="button" value="没有收到验证码？ 点击重发">
						</li>
						<li class="only-text">
							<button id="step2" type="button">确定并提交</button>
						</li>
					</ul>
				</div>
				<!--]]第二步-->

				<!--第三步[[-->
				<div class="rs-boxes panel">
					<ul>
						<li class="only-text">
							<img src="img/editSuc.png" />
						</li>

					</ul>
				</div>
				<!--]]第三步-->

			</div>

			</div>
		</div>

		<script type="text/javascript" src="js/common/public.js"></script>
		<script type="text/javascript" src="js/common/common.js"></script>
		<script type="text/javascript" src="js/common/base64.js"></script>
		<script type="text/javascript" src="js/forgetPassword.js"></script>
		<script type="text/javascript" src="js/common/layer.js"></script>
	</body>

</html>

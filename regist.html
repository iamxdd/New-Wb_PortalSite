<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>四川智造人才网-新用户注册</title>
		<meta name="Keywords" content="四川智造人才网" />
		<meta name="Description" content="四川智造人才网" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/common/site.css" />
		<link rel="stylesheet" type="text/css" href="css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>

	<body>

		<div class="contents">
			<div class="login-tops">
				<!-- img -->
				<a href="index.html"><img src="img/logo.png" /></a>
			</div>
			<div class="rs-navs">
				<ul class="clearfix">
					<li class="active">
						<div class="top-line">
							<div class="line-block">
								<span></span>
							</div>
							<div class="line-number">
								1
							</div>
						</div>
						<div class="bot-text">
							填写注册信息
						</div>
					</li>
					<li>
						<div class="top-line">
							<div class="line-block">
								<span></span>
							</div>
							<div class="line-number">
								2
							</div>
						</div>
						<div class="bot-text">
							同意并填写验证码
						</div>
					</li>
					<li>
						<div class="top-line">
							<div class="line-block">
								<span></span>
							</div>
							<div class="line-number">
								3
							</div>
						</div>
						<div class="bot-text">
							注册成功
						</div>
					</li>
				</ul>
			</div>

			<div class="rs-contents">
				<!--第一步[[-->
				<div class="rs-boxes panel" style="display: block;">
					<form id="regst1">
						<ul>
							<li>
								<label><b>* </b>注册类型：</label>
								<div class="">
									<label for="personal"><input type="radio" checked="checked" name="registType" id="personal" value="1" /> 个人</label>
									<label for="enterprise"><input type="radio" name="registType" id="enterprise" value="2" /> 企业</label>
								</div>
							</li>
							<li>
								<label for="phone"><b>* </b>手机号码：</label>
								<input required="required" id="phone" type="text" />
								<span class="warning err_phone"></span>
							</li>
							<li>
								<label for="password"><b>* </b>登录密码：</label>
								<input required="required" id="password" type="password" />
								<label class="strengthC" id="pwdstrength"><span class="fl">安全程度：</span>
						    		<p class="pw_gray">弱</p>
						    		<p class="pw_gray">中</p>
						    		<p class="pw_gray">强</p>
					    		</label>
								<span class="warning err_password"></span>
							</li>
							<li>
								<label for="spassword"><b>* </b>确认密码：</label>
								<input required="required" id="spassword" type="password" />
								<span class="warning err_spassword"></span>
							</li>
							<li>
								<label><b>* </b>验证码：</label>
								<input required="required" type="text" class="imgCode" />
								<span class="span_Code" title="点击刷新图形验证码">
				    			<img alt="" id="span_Code">
				    			<span class="warning err_code"></span>
							</li>
							<li class="only-text curpoint">
								<p><span class="checked"></span>我已阅读并同意</p>
								<a href="#">《四川智造人才网服务条款》</a>
							</li>

							<li class="only-text"><button id="step1" type="button">同意服务条款并注册</button></li>
						</ul>
					</form>
				</div>
				<!--]]第一步-->

				<!--第二步[[-->
				<div class="rs-boxes panel">
					<ul>
						<li>
							<label for="infomaton"><b>* </b>短信验证码：</label>
							<input required="required" id="infomaton" type="text" />
							<span class="warning infomaton_spassword"></span>
						</li>

						<li class="only-text curpoint nopass"><input id='rebutton' type="button" value="没有收到验证码？ 点击重发"></li>
						<li class="only-text"><button id="step2" type="button">同意服务条款并注册</button></li>
					</ul>
				</div>
				<!--]]第二步-->

				<!--第三步[[-->
				<div class="rs-boxes panel">
					<ul>
						<li class="only-text">
							<img src="img/zz_30.png" />
						</li>

					</ul>
				</div>
				<!--]]第三步-->

			</div>

			<div class='loginfooter'>
				Copyright©2017四川智造人才网,All Rights Reserved 川ICP备16012918号-18 川公网安备11010802022198
			</div>
		</div>

		<script type="text/javascript" src="js/common/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/common/url.js"></script>
		<script type="text/javascript" src="js/common/public.js"></script>
		<script type="text/javascript" src="js/common/base64.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</body>

</html>
